UI /boot/vesamenu.c32

TIMEOUT 140
MENU ROWS 4

MENU CLEAR
MENU BACKGROUND /boot/bootlogo.png

LABEL default
MENU LABEL Boot AcaciaLinux (Installation media)
KERNEL /boot/vmlinuz
APPEND vga=769 initrd=/boot/initrfs.img load_ramdisk=1 prompt_ramdisk=0 rw printk.time=0 apparmor=0

LABEL default
MENU LABEL Boot AcaciaLinux (Installation media, debug mode)
KERNEL /boot/vmlinuz
APPEND vga=769 initrd=/boot/initrfs.img load_ramdisk=1 prompt_ramdisk=0 rw printk.time=0 apparmor=0 debug

LABEL default
MENU LABEL Boot AcaciaLinux (serial @ ttyS1,9600)
KERNEL /boot/vmlinuz
APPEND vga=769 initrd=/boot/initrfs.img load_ramdisk=1 prompt_ramdisk rw prink.time=0 apparmor=0 debug console=ttyS1,9600 console=tty0

LABEL default
MENU LABEL Boot initramfs (shell)
KERNEL /boot/vmlinuz
APPEND vga=769 initrd=/boot/initrfs.img load_ramdisk=1 initrdshell prompt_ramdisk rw prink.time=0 apparmor=0 debug console=ttyS1,9600 console=tty0
